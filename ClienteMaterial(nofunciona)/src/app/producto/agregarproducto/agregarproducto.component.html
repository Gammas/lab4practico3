<div class="d-flex justify-content-between">
    <h4>Agregar Nuevo Producto</h4>
    <button mat-button (click)="cerrar()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div style="overflow: auto; height: 450px; ">
    <form #form="ngForm" (submit)="submitFormulario(form)" autocomplete="off">

        <div class="mt-4 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">ID</span>
            </div>
            <input required minlength="1" type="number" class="form-control" name="id" #idproducto="ngModel"
                [(ngModel)]="servicioProducto.formulario.id">
        </div>


        <div class="mt-4 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Codigo</span>
            </div>
            <input required minlength="1"  type="text" class="form-control" name="codigo" #codigo="ngModel"
                [(ngModel)]="servicioProducto.formulario.codigo">
        </div>



        <div class="mt-4 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Descripcion</span>
            </div>
            <input required minlength="2" type="text" class="form-control" name="descripcion" #descripcion="ngModel"
                [(ngModel)]="servicioProducto.formulario.descripcion">
        </div>


        <div class="mt-4 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Precio unitario</span>
            </div>
            <input required minlength="1" type="number" class="form-control" name="preciounitario"
                #preciounitario="ngModel" [(ngModel)]="servicioProducto.formulario.preciounitario">
        </div>

        <button class="mt-4" mat-raised-button color="primary" type="submit" [disabled]="form.invalid"
            (click)="cerrar()">Agregar</button>

    </form>
</div>
