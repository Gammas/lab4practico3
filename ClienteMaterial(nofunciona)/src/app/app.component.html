<div class="container">
  <h3 class="d-flex justify-content-center">Sistema de Facturacion</h3>
  <h5 class="d-flex justify-content-center">Alumnos: Estrada Leando, Spais Ariel</h5>

  <nav class="navbar navbar-expand-sm bg-light navbark-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <button class="m-1 btn btn-light btn-outline-primary" Button label="clientemodulo"
          (click)="clientemodulo=true; productomodulo=false; facturacionmodulo=false;">Clientes

        </button>
      </li>
      <li class="nav-item">
        <button class="m-1 btn btn-light btn-outline-primary" Button label="productomodulo"
          (click)="clientemodulo=false; productomodulo=true; facturacionmodulo=false">Productos

        </button>
      </li>
      <li class="nav-item">
        <button class="m-1 btn btn-light btn-outline-primary" Button label="facturacionmodulo"
          (click)="clientemodulo=false; productomodulo=false; facturacionmodulo=true;">Nueva Factura

        </button>
      </li>

    </ul>

  </nav>
  
  <app-facturacion *ngIf="facturacionmodulo"></app-facturacion>
  <app-cliente *ngIf="clientemodulo"></app-cliente>
  <app-producto *ngIf="productomodulo"></app-producto>

</div>
